---
name: Unit tests
on:
  push:
    paths-ignore:
      - 'README.md'
      - 'Makefile'
jobs:
  lint:
    name: Run validations
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v3
      - name: setup Golang
        uses: actions/setup-go@v3
        with:
          go-version: '>=1.16.3'
          cache: true
      - name: run golangci-lint
        uses: golangci/golangci-lint-action@v3.2.0

